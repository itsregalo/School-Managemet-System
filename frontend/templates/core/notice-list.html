{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="kingster-page-title-wrap  kingster-style-custom kingster-left-align" style="background-image: url(/static/upload/page-title-apply.jpg) ;">
    <div class="kingster-header-transparent-substitute"></div>
    <div class="kingster-page-title-overlay"></div>
    <div class="kingster-page-title-bottom-gradient"></div>
    <div class="kingster-page-title-container kingster-container">
        <div class="kingster-page-title-content kingster-item-pdlr" style="padding-top: 150px ;padding-bottom: 60px ;">
            <div class="kingster-page-caption" style="font-size: 21px ;font-weight: 400 ;letter-spacing: 0px ;">Notices</div>
            <h1 class="kingster-page-title" style="font-size: 48px ;font-weight: 700 ;text-transform: none ;letter-spacing: 0px ;color: #ffffff ;">Retech Calender of notices</h1></div>
    </div>
</div>

<div class="kingster-page-wrapper" id="kingster-page-wrapper">
    <div class="gdlr-core-page-builder-body">
        <div class="gdlr-core-pbf-wrapper ">
            <div class="gdlr-core-pbf-wrapper-content gdlr-core-js ">
                <div class="gdlr-core-pbf-wrapper-container clearfix gdlr-core-container">
                    <div class="gdlr-core-pbf-element">
                        <div class="gdlr-core-event-item gdlr-core-item-pdb">
                            <div class="gdlr-core-event-item-holder clearfix">
                               
                               {% for notice in notices %}
                               <div class="gdlr-core-event-item-list gdlr-core-style-grid gdlr-core-item-pdlr gdlr-core-column-15  clearfix" style="margin-bottom: 45px ;">
                                <div class="gdlr-core-event-item-thumbnail">
                                    <a href="{% url 'core:notice-detail' notice.uuid %}"><img src="{{ notice.image.url }}" width="700" height="450" alt="" /></a>
                                </div><span class="gdlr-core-event-item-info gdlr-core-type-start-date-month"><span class="gdlr-core-date" >02</span><span class="gdlr-core-month">Sep</span></span>
                                <div class="gdlr-core-event-item-content-wrap">
                                    <h3 class="gdlr-core-event-item-title"><a href="{% url 'core:notice-detail' notice.uuid %}" >{{ notice.title }}</a></h3>
                                    <div class="gdlr-core-event-item-info-wrap">
                                        <span class="gdlr-core-event-item-info gdlr-core-type-time">
                                            <span class="gdlr-core-head" >
                                                <i class="icon_clock_alt" ></i>
                                            </span>
                                            <span class="gdlr-core-tail">{{ notice.notice_category }}</span></span>
                                            <span class="gdlr-core-event-item-info gdlr-core-type-location">
                                                
                                            </span>
                                    </div>
                                </div>
                            </div>
                               {% endfor %}
                                   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
